{% extends 'base.html' %}

{% block title %}Add a New User{% endblock %}


{% block content %}
<div class="signup-container">
    <h1>Add a New User</h1>
    <form action="/add_user" method="POST">

        <div>
        <input type="radio" id="student" name="userRole" value="1" checked>
        <label class="signup-label" for="student">Student</label><br>
        </div>

        <div>
        <input type="radio" id="parent" name="userRole" value="2">
        <label class="signup-label" for="parent">Parent</label><br>
        </div>

        <div>
        <input type="radio" id="guardian" name="userRole" value="3">
        <label class="signup-label" for="guardian">Guardian</label><br>
        </div>

        <div>
        <input type="radio" id="partner" name="userRole" value="5">
        <label class="signup-label" for="partner">Partner</label><br><br>
        </div>

        <label class="signup-label">First Name:</label>
        <input class="entry-box" type="text" name="first_name" required><br>

        <label class="signup-label">Middle Name:</label>
        <input class="entry-box" type="text" name="middle_name"><br>

        <label class="signup-label">Last Name:</label>
        <input class="entry-box" type="text" name="last_name" required><br>

        <label class="signup-label">Password:</label>
        <input class="entry-box" type="text" name="password" required><br>

        <label class="signup-label">Email:</label>
        <input class="entry-box" type="email" name="email" required><br>

        <label class="signup-label">Graduation Year:</label>
        <input class="entry-box" type="text" name="graduation_year"><br>

        <button class="button-submit" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
