{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-blob">
        <h1>Log In</h1>
    <div class="underline"></div>
    <form class="login-form" action="/auth_login" method="POST">
        <label class="signup-label">Username:</label>
        <input class="entry-box" type="text" name="username" required><br>

        <label class="signup-label">Password:</label>
        <input class="entry-box" type="text" name="password"><br>

        <button class="button-submit" type="submit">Submit</button>
    </form>
    </div>

    <div class="signup-text">
        <h3>I don't have an account yet.</h3>
        <a class="button sign-up no-account" href="/signup">
            <strong>Sign up</strong>
        </a>
    </div>
</div>
{% endblock %}
