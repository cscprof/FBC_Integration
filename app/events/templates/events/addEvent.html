{% extends 'base.html' %}

{% block title %}Add Event{% endblock %}

{% block content %}

<div class="add-event-container">

    <div class="add-event-blob">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <h1>Add New Event</h1>
        <div class="underline-event"></div>

        <form method="POST" class="event-form">

            <input type="text" name="name" placeholder="Event Name" required>

            <textarea name="description" placeholder="Event Description" required></textarea>

            <input class="entry-box" type="url" name="url" placeholder="Event URL" required>

            <label class="event-label">Starting Date & Time</label>
            <input class="entry-box" type="datetime-local" name="starting_date" required>

            <label class="event-label">Ending Date & Time</label>
            <input class="entry-box" type="datetime-local" name="ending_date" required>

            <label class="event-label">Registration Deadline (Optional)</label>
            <input class="entry-box" type="datetime-local" name="deadline">

            <button class="button-submit" type="submit">Submit</button>
        </form>

    </div>

</div>

{% endblock %}
